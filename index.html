<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
</head>
  <body>
    <div class = "selection-container">
      <div class = "header">Let's play tic, tac, toe!</div>
      <div class= "instructions">Please select your characters to get started:</div>
      <div class = "selection-picker">
        <div class = "player" id = "p1">
          <div class= "subheader">Player 1</div>
          <div class="characters">
            <div class = "char p1" id ="one-cat">🐱</div>
            <div class = "char p1" id ="one-monkey">🐵</div>
            <div class = "char p1" id ="one-dog">🐶</div>
          </div>
          <div class= "p1-select-text"></div>
        </div>
        <div class = "player" id="p2">
          <div class= "subheader">Player 2</div>
          <div class="characters">
            <div class = "char p2" id ="two-cat">🐱</div>
            <div class = "char p2" id ="two-monkey">🐵</div>
            <div class = "char p2" id ="two-dog">🐶</div>
          </div>
          <div class= "p2-select-text"></div>
        </div>
      </div>
    </div>
  <div class = "game-area">
    <div class = "results">
      <div class= "restartMsg"></div>
    </div>
    <div class = "game-container">
      <div class = "player1">
        <div class="subheader2"><span class="arrow1">•</span>Player 1</div>
        <div class="player1-selection"></div>
      </div>
      <div class = "board">
        <div class ="row">
          <div class = "cell" id ="1"></div>
          <div class = "cell" id ="2"></div>
          <div class = "cell" id ="3"></div>
        </div>
        <div class ="row">
          <div class = "cell" id ="4"></div>
          <div class = "cell" id ="5"></div>
          <div class = "cell" id ="6"></div>
        </div>
        <div class ="row">
          <div class = "cell" id ="7"></div>
          <div class = "cell" id ="8"></div>
          <div class = "cell" id ="9"></div>
        </div>
      </div>
      <div class = "player2">
        <div class="subheader2"><span class="arrow2">•</span>Player 2</div>
        <div class="player2-selection"></div>
      </div>
    </div>
  </div>
  </body>
</html>
